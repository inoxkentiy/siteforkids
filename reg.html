<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reg.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_inner">
        <div class="header_logo">sitedeti</div>
        <nav class="nav">
        </nav>
      </div>
    </div>
  </header>

  <div class="intro">

    <div class="container">
      <div class="div_block">
        <input type="text" name="" id="login" placeholder="Ваш логин"><br>

        <input type="text" name="" id="password" placeholder="Ваш пароль"><br>
        <label for="login" class="first">Логин:</label>
        <label for="password" class="first" style="margin-top: 35px;">Пароль:</label>
        <button id="button">Регистрация</button>
      </div>
      <div class="div_block">
        <input type="text" name="" id="login_sec" placeholder="Ваш логин"><br>
        <input type="text" name="" id="password_sec" placeholder="Ваш пароль">
        <label for="login_sec" class="second">Логин:</label>
        <label for="password_sec" class="second" style="margin-top: 35px;">Пароль:</label><br>
        <button id="button_log">Логин</button>
        <button id="button_del">Удалить</button><br>

      </div>

    </div>

    <script src="./reg.js"></script>
</body>

</html>
